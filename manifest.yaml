apiVersion: v1
kind: Service
metadata:
  name: pzaexcp-frontend
  namespace: kingdonb
spec:
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  selector:
    app: pzaexcp-frontend
  type: LoadBalancer
