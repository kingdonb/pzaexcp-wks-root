---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: pzaexcp-frontend
    app.kubernetes.io/part-of: pzaexcp
    app.kubernetes.io/version: v1
  name: pzaexcp-frontend
  namespace: kingdonb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pzaexcp-frontend
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: pzaexcp-frontend
    spec:
      containers:
      - command: ["bash"]
        args: ["--login", "-c", "yarn install && rails s -e development -p 3000 -b 0.0.0.0"]
        env:
        - name: RAILS_ENV
          value: development
        - name: RAILS_SERVE_STATIC_FILES
          value: "true"
        - name: FORM_API_BASE
          value: "http://pzaexcp-api.kingdonb:3000"
        - name: HRPY_API_BASE
          value: "http://hrpy-api.kingdonb:3000"
        - name: PERSON_API_BASE
          value: "http://person-api.kingdonb:3000"
        image: registry.default.svc:5000/pzaexcp-frontend:latest
        name: pzaexcp-frontend
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            cpu: 100m
      serviceAccountName: emoji
